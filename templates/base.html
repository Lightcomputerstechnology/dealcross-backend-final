<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title | default("Dealcross Admin") }}</title>
    <link rel="icon" href="{{ favicon_url | default('/favicon.ico') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background: #004080;
            color: white;
            padding: 1em;
        }
        main {
            padding: 2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ title | default("Dealcross Admin") }}</h1>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
