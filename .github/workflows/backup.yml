name: PostgreSQL Backup to Google Drive

on:
  schedule:
    - cron: '0 0 * * *'  # every day at midnight UTC
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install PostgreSQL
      run: sudo apt-get install postgresql-client -y

    - name: Write service key to file
      run: echo "${{ secrets.GDRIVE_SERVICE_KEY }}" > key.json

    - name: Export backup
      run: |
        export PGPASSWORD="${{ secrets.DB_PASSWORD }}"
        pg_dump -h ${{ secrets.DB_HOST }} -U ${{ secrets.DB_USER }} -p ${{ secrets.DB_PORT }} ${{ secrets.DB_NAME }} > backup.sql

    - name: Install gdrive
      run: |
        sudo apt-get install unzip
        curl -L -o gdrive.zip https://github.com/prasmussen/gdrive/releases/download/2.1.0/gdrive-linux-x64
        chmod +x gdrive-linux-x64
        sudo mv gdrive-linux-x64 /usr/local/bin/gdrive

    - name: Upload to Google Drive
      run: |
        gdrive --service-account key.json upload backup.sql --delete