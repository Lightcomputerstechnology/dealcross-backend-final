name: PostgreSQL Backup to Google Drive

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'  # Daily at 1 AM UTC

jobs:
  backup:
    runs-on: ubuntu-latest
    env:
      DB_USER:       ${{ secrets.DB_USER }}
      DB_PASSWORD:   ${{ secrets.DB_PASSWORD }}
      DB_HOST:       ${{ secrets.DB_HOST }}
      DB_PORT:       ${{ secrets.DB_PORT }}
      DB_NAME:       ${{ secrets.DB_NAME }}
      GDRIVE_KEY:    ${{ secrets.GDRIVE_SERVICE_KEY }}
      GDRIVE_FOLDER: ${{ secrets.GDRIVE_FOLDER_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Write GDrive service key to file
        run: |
          echo "$GDRIVE_KEY" > gdrive-key.json

      - name: Export PostgreSQL backup
        run: |
          export PGPASSWORD="$DB_PASSWORD"
          pg_dump \
            -h "$DB_HOST" \
            -p "$DB_PORT" \
            -U "$DB_USER" \
            -d "$DB_NAME" \
            -F c \
            -f backup.dump

      - name: Install gdrive CLI
        run: |
          curl -fsSL -o gdrive \
            https://github.com/prasmussen/gdrive/releases/download/2.1.1/gdrive-linux-x64
          chmod +x gdrive
          sudo mv gdrive /usr/local/bin/gdrive

      - name: Upload dump to Google Drive
        run: |
          gdrive \
            --service-account gdrive-key.json \
            upload \
            --parent "$GDRIVE_FOLDER" \
            backup.dump

      - name: Cleanup
        run: |
          rm backup.dump gdrive-key.json

      - name: (Optional) Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Automated backup $(date -u '+%Y-%m-%dT%H:%M:%SZ')" || echo "Nothing to commit"
          git push