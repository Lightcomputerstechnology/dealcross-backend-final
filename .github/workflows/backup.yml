name: PostgreSQL Backup to Google Drive

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'  # Daily at 1 AM UTC

jobs:
  gdrive-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client zip

      - name: Export PostgreSQL backup
        run: |
          export PGPASSWORD="${{ secrets.DB_PASSWORD }}"
          pg_dump \
            -h "${{ secrets.DB_HOST }}" \
            -p "${{ secrets.DB_PORT }}" \
            -U "${{ secrets.DB_USER }}" \
            -d "${{ secrets.DB_NAME }}" \
            -F c \
            -f backup.dump

      - name: Archive backup file
        run: |
          zip -r backup.zip backup.dump

      - name: Upload to Google Drive
        uses: agusprayogi02/auto-upload-gdrive@v1.0.1
        with:
          filename: backup.zip
          name: backup.zip
          folderId: ${{ secrets.GDRIVE_FOLDER_ID }}
          credentials: ${{ secrets.GDRIVE_SERVICE_KEY }}
          encoded: false
          mimeType: application/zip

      - name: Cleanup
        run: rm -f backup.dump backup.zip