name: PostgreSQL Backup to Google Drive

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'  # Runs daily at 1:00 AM UTC

jobs:
  backup:
    runs-on: ubuntu-latest
    env:
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_NAME: ${{ secrets.DB_NAME }}
      GDRIVE_SERVICE_KEY: ${{ secrets.GDRIVE_SERVICE_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install PostgreSQL
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Write service key to file
        run: echo "$GDRIVE_SERVICE_KEY" > key.json

      - name: Export backup
        run: |
          export PGPASSWORD=$DB_PASSWORD
          pg_dump -h $DB_HOST -U $DB_USER -p $DB_PORT -d $DB_NAME -F c -b -v -f backup.dump

      - name: Install gdrive
        run: |
          wget -O gdrive.tar.gz https://github.com/prasmussen/gdrive/releases/download/2.1.1/gdrive-linux-x64
          chmod +x gdrive-linux-x64
          sudo mv gdrive-linux-x64 /usr/local/bin/gdrive

      - name: Upload to Google Drive
        run: |
          gdrive --service-account key.json upload backup.dump